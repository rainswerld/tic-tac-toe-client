<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="container col-12">
      <h1>TIC TAC TOE</h1>
    </div>


      <div id="unauthenticated">

        <form id="sign-up">
          <input name="credentials[email]" type="text" placeholder="email" />
          <input name="credentials[password]" type="password" placeholder="password"/>
          <input name="credentials[password_confirmation]" type="password" placeholder="confirm password"/>
          <button type="submit">Sign Up</button>
        </form>

        <form id="sign-in">
          <input name="credentials[email]" type="text" placeholder="email" />
          <input name="credentials[password]" type="password" placeholder="password" />
          <button type="submit">Sign In</button>
        </form>

      </div>



      <div id="authenticated">

        <form id="change-pw">
          <input name="passwords[old]" type="password" placeholder="old password" />
          <input name="passwords[new]" type="password" placeholder="new password" />
          <button type="submit">Change Password</button>
        </form>

        <form id="sign-out">
          <button type="submit">Sign Out</button>
        </form>

        <form id="create-game">
          <button type="submit">Start Game</button>
        </form>
      <div class="container">
        <div class="row">
          <div class="col-4 box" id="box-one" data-cell-index='0'>
            <!--<form id="test">
              <input type="text" name="game[_id]" placeholder="game id" />
              <button type="submit">Update Game</button>
            </form>-->
          </div>
            <div class="col-4 box" id="box-two" data-cell-index='1'></div>
            <div class="col-4 box" id="box-three" data-cell-index='2'></div>
            <div class="col-4 box" id="box-four" data-cell-index='3'></div>
            <div class="col-4 box" id="box-five" data-cell-index='4'></div>
            <div class="col-4 box" id="box-six" data-cell-index='5'></div>
            <div class="col-4 box" id="box-seven" data-cell-index='6'></div>
            <div class="col-4 box" id="box-eight" data-cell-index='7'></div>
            <div class="col-4 box" id="box-nine" data-cell-index='8'></div>
        </div>


      <form id="new-game">
          <button type="submit">New Game</button>
        </form>
      </div>
    </div>

    <p id="message"></p>
    <p id="content"></p>
    </body>
</html>
